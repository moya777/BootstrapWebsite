<!DOCTYPE html>
<html>
<head>
<title> Akhter Navigation</title>

<style>
    body {
      font-size: 24px;
      font-family: 'Roboto Slab', serif;
      line-height: 175%;
      text-align: center;
    }
    
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
        top: 0;
        right: 0;
        display:inline-block;
        position: absolute;
        
      }
      
    
    li {
      float: left;
      height: 66px
    }
    
    li a {
      display:block;
      color: rgb(255, 255, 255);
      text-align: right;
      padding: 12px 50px;
      text-decoration: underline;
      float: right;
    
    }
    
     /* Change the link color to #111 (black) on hover */
     li a:hover {
        background-color: #111;
        border-right: 1px solid #bbb;
        border-left: 1px solid #bbb;
        border-radius: 5px;
      }
    
        li:last-child {
        border-right: none;
    }
    
    @media screen and (max-width: 480px){
      li a{
            padding: 12px 30px;
        }
      
    }
    
    </style>
</head>
<body>

<ul>

</body>
</html>
